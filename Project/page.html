<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="./css/page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <a href="#" class="brand">My Brand</a>
        <button class="nav-toggle">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="open">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link ">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Profile</a>
            <a href="#" class="nav-link">Contact Us</a>
        </nav>
    </header>
    
    <form action="" method="get" class="form">
        <div class="form_group">
            <label for="name" class="form_label">Your Name</label>
            <input type="text" name="text" id="name" class="form_input" placeholder="kyaw kyaw" >   
        </div>
        <div class="form_group">
            <label for="email" class="form_label">Email</label>
            <input type="email" name="email" id="email" class="form_input" placeholder="kyawkyaw@gmail.com" >   
        </div>
        <div class="form_group">
            <label for="password" class="form_label">Password</label>
            <input type="password" name="password" id="password" class="form_input"  >   
        </div>
        <div class="form_group">
            <label for="password_confirmation" class="form_label">Confirm Password</label>
            <input type="password_confirmation" name="password_confirmation" id="password_confirmation" class="form_input"  >   
        </div>
        <div class="form_group">
            <label for="textarea" class="form_label">Your Address</label>
            <textarea type="address" name="address" id="address" rows="7" class="text_area" ></textarea>
        </div>
        <div class="summit">
            <div class="confirm">
                <input type="checkbox" class="check_btn" name="" id="ture">
                <label for="ture">Are you sure?</label>
            </div>
            <button class="btn">Summit</button>
        </div>
    </form>
</body>
</html>
